<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width:me + '%'}">
                        {{ me }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width:monster + '%'}">
                        {{ monster }}
                    </div>
                </div>
            </div>
        </section>
        <section v-if="!gameIsStarted" class="row controls">
            <div class="small-12 columns">
                <button @click="gameIsStarted = !gameIsStarted" id="start-game">START NEW GAME</button>
            </div>
        </section>
        <section v-if="gameIsStarted" class="row controls">
            <div class="small-12 columns">
                <button @click="attack" id="attack">ATTACK</button>
                <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
                <button @click="heal" id="heal">HEAL</button>
                <button @click="giveUp" id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="attacks.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li 
                    v-for="attack in attacks" 
                    :class="{'player-turn': attack.isPlayer, 'monster-turn': !attack.isPlayer}"
                    >
                        {{ attack.text }}
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
<script src="script.js"></script>
